<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="loginPage">

    <a href="./">
        <div class="logo">
            <img src="/img/logo.png" />
        </div>
    </a>

    <main>
        <form class="login">
            <div class="login-input">
                <label for="email">이메일</label>
                <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" />
            </div>

            <div class="login-input">
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" />

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-eye-slash" viewBox="0 0 16 16">
                    <path
                        d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                    <path
                        d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                    <path
                        d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                </svg>

            </div>

            <button type="submit" class="login-button">로그인</button>

            <div class="easy-login">
                <div>간편로그인하기</div>
                <div class="platform">
                    <a href="http://www.google.com">
                        <img src="/img/Component 2.png" alt="구글" />
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="/img/Component 3.png" alt="카카오톡" />
                    </a>
                </div>
            </div>

            <div>
                판다마켓이 처음이신가요?
                <a href="/signup/">회원가입</a>
            </div>
        </form>
    </main>

</body>

</html>
