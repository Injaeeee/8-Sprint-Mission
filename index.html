        <div class="elements">

                    <div class="category">Search</div>

                    </div>
                </div>

            </div>

            <div class="element">
                <img src="img/Img_home_03.png">
                <div class="element-text-left">
                    <div class="category">Register</div>
                    <div class="element-main-text">판매를 원하는 <br />
                        상품을 등록하세요</div>
                    <div class="element-sub-text">

        </div>
